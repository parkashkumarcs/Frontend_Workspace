<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="skill.css">
    <title>Document</title>
</head>
<body>
    <section class="skills-section">
        <h2 class="skills-title">Skills</h2>
    
        <div class="container">
            <div class="row g-4">
                <!-- This is HTML Skill part-->
                <div class="col-md-2 col-sm-4">
                    <div class="skill-card">
                        <i class="fab fa-html5 skill-icon"></i>
                        <p class="skill-name">HTML</p>
                        <a href="#" class="certificate-link">View HTML Certificate</a>
                    </div>
                </div>
                <!-- This is CSS Skill part-->
                <div class="col-md-2 col-sm-4">
                    <div class="skill-card">
                        <i class="fab fa-css3-alt skill-icon"></i>
                        <p class="skill-name">CSS</p>
                        <a href="#" class="certificate-link">View CSS Certificate</a>
                    </div>
                </div>
                <!-- This is javascript Skill part-->
                <div class="col-md-2 col-sm-4">
                    <div class="skill-card">
                        <i class="fab fa-js skill-icon"></i>
                        <p class="skill-name">JavaScript</p>
                        <a href="#" class="certificate-link">View JavaScript Certificate</a>
                    </div>
                </div>
                <!-- This is react.js Skill part-->
                <div class="col-md-2 col-sm-4">
                    <div class="skill-card">
                        <i class="fab fa-react skill-icon"></i>
                        <p class="skill-name">React.js</p>
                        <a href="#" class="certificate-link">View React Certificate</a>
                    </div>
                </div>
                <!-- This is bootsrap Skill part-->
                <div class="col-md-2 col-sm-4">
                    <div class="skill-card">
                        <i class="fab fa-bootstrap skill-icon"></i>
                        <p class="skill-name">Bootstrap</p>
                        <a href="#" class="certificate-link">View Bootstrap Certificate</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
