<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formStyle.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form>
          <h1>Sign<span style="color: white;">Up</span></h1>
          <div class="input-style"><input type="text" placeholder="Full name"/></div>
          <div class="input-style"><input type="email" placeholder="Email"/></div>
          <div class="input-style"><input type="password" placeholder="Password"/></div>
          <div class="input-style"><input type="password" placeholder="Confirm password"/></div>
          <div class="input-style">
            <button type="submit" class="btn-style">SignUp</button>
          </div>
          <a href="www.google.com">Login with google</a>
        </form>
        <div class="valid-display">
          <p id="uppercase">PARKASH</p>
          <p id="lowercase">parkash</p>
          <p id="specail">P@rk@$h</p>
          <p id="number">12345</p>
        </div>
      </div>
    </div>
    <!-- I have completed the design of sign up form now lets apply password validation logic 
    using javascript. So let add the validation.js and some methods on above elements:) -->
    <script src="validation.js"></script>
  </body>
</html>
