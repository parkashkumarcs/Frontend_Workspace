<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formStyle.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form>
          <h1>Sign<span style="color: white">Up</span></h1>
          <div class="input-style">
            <input type="text" placeholder="Full name" />
          </div>
          <div class="input-style">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-style">
            <input
              type="password"
              placeholder="Password"
              onkeyup="validPass1(this)"
            />
          </div>
          <div class="input-style">
            <input
              type="password"
              placeholder="Confirm password"
              onkeyup="validPass2(this)"
            />
          </div>
          <div class="input-style">
            <button type="submit" class="btn-style">SignUp</button>
          </div>
          <a href="www.google.com">Login with google</a>
        </form>
        <div class="valid-display">
          <p id="uppercase"></p>
          <p id="lowercase"></p>
          <p id="special"></p>
          <p id="numb"></p>
        </div>
      </div>
    </div>
    <!-- I have completed the design of sign up form now lets apply password validation logic 
    using javascript. So let add the validation.js and some methods on above elements:) -->
    <script src="validation.js"></script>
  </body>
</html>
